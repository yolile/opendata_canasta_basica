<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>DataTables example - Bootstrap 3</title>

	<link rel="alternate" type="application/rss+xml" title="RSS 2.0" href="http://www.datatables.net/rss.xml">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

	<style type="text/css" class="init">

	</style>


	<script type="text/javascript" language="javascript" src="//code.jquery.com/jquery-1.12.0.min.js">
	</script>
	<script type="text/javascript" language="javascript" src="https://cdn.datatables.net/1.10.11/js/jquery.dataTables.min.js">
	</script>
	<script type="text/javascript" language="javascript" src="https://cdn.datatables.net/1.10.11/js/dataTables.bootstrap.min.js">
	</script>

	<script type="text/javascript" class="init">


$(document).ready(function() {
    $('#example').DataTable( {
        "ajax": "productos.json",
"columns": [
            { "data": "Nro" },
              { "data": "PRODUCTO" },
            { "data": "RUBRO" },
            { "data": "ANHO" },
            { "data": "MES" },
            { "data": "PRECIO" }
        ]
    } );
} );


	</script>
</head>
<body>

<table id="example" class="table table-striped table-bordered" cellspacing="0" width="100%">
        <thead>
            <tr>
                <th>Nro</th>
                <th>PRODUCTO</th>
                <th>RUBRO</th>
                <th>ANHO</th>
                <th>MES</th>
                <th>PRECIO</th>
            </tr>
        </thead>

    </table>



</body>

</html>

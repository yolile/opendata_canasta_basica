<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Listado de Productos</title>

	<link rel="alternate" type="application/rss+xml" title="RSS 2.0" href="http://www.datatables.net/rss.xml">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

	<style type="text/css" class="init">

	</style>


	<script type="text/javascript" language="javascript" src="//code.jquery.com/jquery-1.12.0.min.js">
	</script>
	<script type="text/javascript" language="javascript" src="https://cdn.datatables.net/1.10.11/js/jquery.dataTables.min.js">
	</script>
	<script type="text/javascript" language="javascript" src="https://cdn.datatables.net/1.10.11/js/dataTables.bootstrap.min.js">
	</script>

	<script type="text/javascript" class="init">


$(document).ready(function() {
    $('#example').DataTable( {
        "ajax": "productos.json",
				"columns": [
            { "data": "Nro" },
              { "data": "PRODUCTO" },
            { "data": "RUBRO" },
            { "data": "ANHO" },
            { "data": "MES" },
            { "data": "PRECIO" }
        ],
				"language": {
            "lengthMenu": "Mostrando _MENU_ registros por página",
            "info": "Mostrando página _PAGE_ de _PAGES_",
            "infoFiltered": "(filtrado de _MAX_ registros en total)",
						"search": "Buscar",
						"paginate": {
				        "first":      "Primero",
				        "last":       "Último",
				        "next":       "Siguiente",
				        "previous":   "Anterior"
				    }
        }
    } );
} );


	</script>
</head>
	<body>
	<header class="header">
	  <div class="panel panel-default">
	    <div class="panel-heading" style="background-color: white">
	      <div class="row" >
	        <div class="col-sm-2"></div>
	        <div class="col-sm-2"><img src="resources/images/canasta_basica.png" width="40px"></img></div>
	        <div class="col-sm-4"><h3>Histórico Canasta Básica Familiar</h3></div>
	        <div class="col-sm-2"><img src="resources/images/datos_abiertos.png" width="150px"
	          style="padding-top: 20px"></img></div>
	        </div>

	    </div>
	  </div>
	</header>


	<div class="container-fluid">
	  <div class="row content">
	    <div class="col-sm-2 sidenav hidden-xs">
	      <h2>Menú</h2>
	      <ul class="nav nav-pills nav-stacked">
	        <li class="active"><a href="#section2">Listado de Productos</a></li>
	        <li><a href="#" id="btn-1" data-toggle="collapse" data-target="#submenu1" aria-expanded="false">Gráficos</a>
	        <ul class="nav collapse" id="submenu1" role="menu" aria-labelledby="btn-1">
	          <li><a href="#">Correlación Precio-Dólar-IPC</a></li>
	          <li><a href="#">Ránking de correlaciones</a></li>
	          <li><a href="#">Evolución de precios en el tiempo</a></li>
	        </ul>
	      </li>
	      </li>
	      </ul><br>
	    </div>
	    <br>
			<div class="col-sm-9">
				<h3>Listado de Productos</h3>
				<div class="well">

					<table id="example" header="Listado de Productos"
					 class="table table-striped table-bordered" cellspacing="0" width="100%">
        		<thead>
            	<tr>
                <th>Nro</th>
                <th>Producto</th>
                <th>Rubro</th>
                <th>Año</th>
                <th>Mes</th>
                <th>Precio</th>
            	</tr>
        	</thead>
    	</table>
	</div>
</div>



</body>

</html>

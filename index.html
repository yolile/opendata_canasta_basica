<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>ECharts</title>
</head>
<body>
	<!--Step:1 Prepare a dom for ECharts which (must) has size (width & hight)-->
	<!--Step:1 为ECharts准备一个具备大小（宽高）的Dom-->

	<div id="mainMap"
		style="height: 500px; border: 1px solid #ccc; padding: 10px;"></div>

	<!--Step:2 Import echarts-all.js-->
	<!--Step:2 引入echarts-all.js-->
	<script src="resources/js/echarts/build/dist/echarts-all.js"></script>
	<script src="final2.js"></script>
	<script type="text/javascript">
		// Step:3 echarts & zrender as a Global Interface by the echarts-plain.js.
		// Step:3 echarts和zrender被echarts-plain.js写入为全局接口


		var myChart2 = echarts.init(document.getElementById('mainMap'));
		option = {

			timeline : {
				data : [ '2008-01-01', '2009-01-01','2010-01-01','2011-01-01','2012-01-01'
				         ,'2013-01-01','2014-01-01'],
				label : {
					formatter : function(s) {
						return s.slice(0, 4);
					}
				},
				autoPlay : true,
				playInterval : 1000
			},
			options : [ {
				title : {
					'text' : '2008（Precio vs ICD）',
					'subtext' : 'Pan Felipe'
				},
				tooltip : {
					trigger : 'axis',
					showDelay : 0,
					axisPointer : {
						show : true,
						type : 'cross',
						lineStyle : {
							type : 'dashed',
							width : 1
						}
					}
				},
				toolbox : {
					'show' : true,
					orient : 'vertical',
					x : 'right',
					y : 'center',
					'feature' : {
						'mark' : {
							'show' : true
						},
						'dataView' : {
							'show' : true,
							'readOnly' : false
						},
						'restore' : {
							'show' : true
						},
						'saveAsImage' : {
							'show' : true
						}
					}
				},
				grid : {
					'y' : 80,
					'y2' : 100
				},
				xAxis : [ {
					'type' : 'value',
					'name' : 'Dolar',
					'max' : 5500,
					'min' : 3500

				} ],
				yAxis : [ {
					'type' : 'value',
					'name' : 'Precio',
					'max' : 10000,
					'min' : 2600
				} ],
				series : [ {
					'name' : 'Precio',
					'type' : 'scatter',
					markLine : {
						data : [ {
							type : 'average',
							name : 'y平均值',
							itemStyle : {
								normal : {
									borderColor : 'red'
								}
							}
						}, {
							type : 'average',
							name : 'x平均值',
							valueIndex : 0,
							itemStyle : {
								normal : {
									borderColor : 'red'
								}
							}
						} ]
					},
					symbolSize : 5,
					itemStyle : {
						normal : {
							label : {
								show : true,
								formatter : '{b}'
							}
						}
					},
					'data' : dataMap.dataGDP_Estate['2008']

				}
				]
				}, {
					title : {
						'text' : '2009'
					},
					series : [ {
						'data' : dataMap.dataGDP_Estate['2009']
					} 
					]
				}, {
					title : {
						'text' : '2010'
					},
					series : [ {
						'data' : dataMap.dataGDP_Estate['2010']
					} 
					]
				}, {
					title : {
						'text' : '2011'
					},
					series : [ {
						'data' : dataMap.dataGDP_Estate['2011']
					} 
					]
				}, {
					title : {
						'text' : '2012'
					},
					series : [ {
						'data' : dataMap.dataGDP_Estate['2012']
					} 
					]
				}, {
					title : {
						'text' : '2013'
					},
					series : [ {
						'data' : dataMap.dataGDP_Estate['2013']
					} 
					]
				}, {
					title : {
						'text' : '2014'
					},
					series : [ {
						'data' : dataMap.dataGDP_Estate['2014']
					} 
					]
				}
			]
			};
		myChart2.setOption(option);
	</script>
</body>
</html>
